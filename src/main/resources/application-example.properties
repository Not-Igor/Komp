# Server configuration
server.port=8080

# Database configuration
# Voor productie: gebruik PostgreSQL of andere productie database
# Heroku voorziet automatisch DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL:jdbc:h2:~/testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (disable in production!)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Security
spring.security.debug=${SECURITY_DEBUG:false}

# JWT Configuration
jwt.secret=${JWT_SECRET:CHANGE_THIS_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:8080}
