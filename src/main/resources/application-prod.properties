# Production Profile Configuration
# This profile is used when deployed to Heroku

# Server configuration
server.port=${PORT:8080}

# Database configuration (Heroku PostgreSQL)
# Heroku provides DATABASE_URL in format: postgres://user:password@host:port/dbname
# We need to convert it to JDBC format
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console - DISABLED in production
spring.h2.console.enabled=false

# JPA/Hibernate - Use validate in production, Flyway handles schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security
spring.security.debug=false

# JWT Configuration - MUST BE SET AS ENVIRONMENT VARIABLE!
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Allow Vercel domain
cors.allowed-origins=${CORS_ORIGINS:https://your-app.vercel.app,https://www.your-app.vercel.app}

# Logging
logging.level.root=INFO
logging.level.com.egor.back_end=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
